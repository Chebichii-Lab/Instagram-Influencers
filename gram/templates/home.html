{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div id="prog">
        <h1 style="text-align:center; font-size:20px;">INSTAGRAM INFLUENCERS</h1>
    </div>
    <h1>Welcome {{user.username}}</h1>
    <hr>
    <div id="opennote">
        <p id="opennote"></p>
    </div>
    <div class="row">
        <div class="col-11">
            <div class="row">
                {%for post in posts%}
                <div class="col-md-8" style="border: light 2px;">
                    <div class="card m-3">
                        <img src="{{image.image.url}}" class="img-fluid" height="50px">
                        <a href="{%url 'comment' image.id %}" class="pl-3">
                           <p>{{post.comments.Count}}</p>
                            View all comments
                    
                        </a>
                        <div class="row pl-4">
                            <a href="" ><i class="fas fa-heart h2 fa-fw pr-3"></i>
                            <a href="{% url 'comment' image.id %}"><i class="fas fa-comment h2 fa-fw pr-3"></i></a>
                        </div>
                        
                        <p><strong class="text-secondary pl-3" >{{image.image}}</strong> {{image.image_caption}}</p>
                    </div>
                </div>
                <div class="col-md-4">

                </div>
                {%endfor%}
            </div>

        </div>

        <div class="col-1">
            <h3>People</h3>
            <hr>
                <a>
                    <div class="row">
                        {%for prof in profile%}  
                        <img src="{{prof.user.profile.profilephoto.url}}" alt="oops!"
                                class="rounded-circle border ml-3 mt-2 mr-3" height="50px" width="50px">
                                <a href="{%url prof %}" class="h3">{{prof.user}}</a>
                        {%endfor%}
                    </div>
                </a>
        </div>
    </div>

</div>
{% endblock %}
