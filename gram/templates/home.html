{%extends 'base.html'%}
{% load static %}
{% load bootstrap3 %}
{% block content %}
{{block.super}}
<h1 style="text-align:center; font-size:20px;">INSTAGRAM INFLUENCERS</h1>

{% for post in posts%}
<div class="container">
    <div class="col-md-8" style="border-radius:1%;">
        <div class="card m-3">
            <img style="width: 300px; height:300px" src="{{post.image.url}}" class="img-thumbnail">
            <a href="/">
                <p>{{post.comments.Count}}</p>
                View comments
            </a>
            <p><strong class="text-secondary pl-3">{{post.profile}} <br></strong> {{post.image_caption}}.</p>
            <br>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
