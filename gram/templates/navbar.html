<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">INSTAGRAM INFLUENCERS</a>
                <img src="https://img.icons8.com/color/35/000000/instagram-new--v1.png" />
                <a href="newpost/"><img
                        src="https://img.icons8.com/material-outlined/35/000000/plus-2-math--v1.png" /></a>
                <img src="https://img.icons8.com/ios/35/000000/facebook-messenger--v1.png" />
            </div>
            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-right">

                <form class="navbar-form" role="search" action="{%url "search" %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search..." name="searchUser">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i
                                    class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                </form>
            </div>
            <!-- search form end -->
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                <!-- <ul> -->
                    <a href="/" style="font-size: 20px; color: white;">Home</a>
                    <a href="/logout" style="font-size: 20px; color: white;">Logout</a>
                </ul>
                {% else %}
                <li>
                    <a class='btn btn-default' href="/accounts/login">Login</a>
                </li>
                {% endif %}
            </div>
        </div>
    </nav>
</body>

</html>
